name: colmap

on:
  push:
    branches:
      - main
  pull_request:
    types: [ assigned, opened, synchronize, reopened ]
  release:
    types: [ published, edited ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.config.os }} ${{ matrix.config.arch }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config: [
              {
                os: ubuntu-22.04,
                cmakeBuildType: Release,
                asanEnabled: false,
                guiEnabled: false
              },
              # {os: macos-13, arch: x86_64},
              # {os: macos-13, arch: arm64},
              # {os: windows-latest},
        ]
    env:
      COMPILER_CACHE_VERSION: 1
      COMPILER_CACHE_DIR: ${{ github.workspace }}/compiler-cache
      CCACHE_DIR: ${{ github.workspace }}/compiler-cache/ccache
      CCACHE_BASEDIR: ${{ github.workspace }}
      CTCACHE_DIR: ${{ github.workspace }}/compiler-cache/ctcache
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        id: cache-builds
        with:
          key: v${{ env.COMPILER_CACHE_VERSION }}-${{ matrix.config.os }}-${{ matrix.config.arch }}-${{ github.run_id }}-${{ github.run_number }}
          restore-keys: v${{ env.COMPILER_CACHE_VERSION }}-${{ matrix.config.os }}-${{ matrix.config.arch }}
          path: ${{ env.COMPILER_CACHE_DIR }}
      
      - name: Install compiler cache
        if: steps.cache-builds.outputs.cache-hit != 'true'
        run: |
          set -x
          wget https://github.com/ccache/ccache/releases/download/v4.8.2/ccache-4.8.2-linux-x86_64.tar.xz
          echo "0b33f39766fe9db67f40418aed6a5b3d7b2f4f7fab025a8213264b77a2d0e1b1  ccache-4.8.2-linux-x86_64.tar.xz" | sha256sum --check
          tar xfv ccache-4.8.2-linux-x86_64.tar.xz
          mkdir -p "$COMPILER_CACHE_DIR/bin"
          mv ./ccache-4.8.2-linux-x86_64/ccache "$COMPILER_CACHE_DIR/bin"
          ctcache_commit_id="66c3614175fc650591488519333c411b2eac15a3"
          wget https://github.com/matus-chochlik/ctcache/archive/${ctcache_commit_id}.zip
          echo "108b087f156a9fe7da0c796de1ef73f5855d2a33a27983769ea39061359a40fc  ${ctcache_commit_id}.zip" | sha256sum --check
          unzip "${ctcache_commit_id}.zip"
          mv ctcache-${ctcache_commit_id}/clang-tidy* "$COMPILER_CACHE_DIR/bin"

      - name: Setup compiler cache
        run: |
          echo "$COMPILER_CACHE_DIR/bin" >> $GITHUB_PATH
          mkdir -p "$CCACHE_DIR" "$CTCACHE_DIR"

      - name: Check code format
        if: runner.os == 'Linux'
        run: |
          set +x -euo pipefail
          sudo apt-get install -y clang-format-14 black
          ./scripts/format/clang_format.sh
          ./scripts/format/black.sh
          git diff --name-only | xargs -r printf "##vso[task.LogIssue type=error;sourcepath=%s;linenumber=1;columnnumber=1;]Invalid code format, run scripts/format/*.sh\n"
          git diff --exit-code || echo "##vso[task.complete result=Failed;]"

      - name: Setup Ubuntu
        if: runner.os == 'Linux'
        run: |
          echo "CCACHE_DIR=${CONTAINER_COMPILER_CACHE_DIR}/ccache" >> "$GITHUB_ENV"
          echo "CCACHE_BASEDIR=/project" >> "$GITHUB_ENV"

          sudo apt-get install -y \
              build-essential \
              ninja-build \
              libboost-program-options-dev \
              libboost-filesystem-dev \
              libboost-graph-dev \
              libboost-system-dev \
              libeigen3-dev \
              libceres-dev \
              libflann-dev \
              libfreeimage-dev \
              libmetis-dev \
              libgoogle-glog-dev \
              libgtest-dev \
              libsqlite3-dev \
              libglew-dev \
              qtbase5-dev \
              libqt5opengl5-dev \
              libcgal-dev \
              libcgal-qt5-dev \
              libgl1-mesa-dri \
              libunwind-dev \
              xvfb

      - name: Configure and build
        if: runner.os == 'Linux'
        run: |
          set -x
          cmake --version
          mkdir build
          cd build
          cmake .. \
            -GNinja \
            -DCMAKE_BUILD_TYPE=${{ matrix.config.cmakeBuildType }} \
            -DCMAKE_INSTALL_PREFIX=./install \
            -DTESTS_ENABLED=ON \
            -DCMAKE_CUDA_ARCHITECTURES=50 \
            -DASAN_ENABLED=${{ matrix.config.asanEnabled }} \
            -DGUI_ENABLED=${{ matrix.config.guiEnabled }}
          ninja -k 10000
